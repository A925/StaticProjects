<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
<title>Create a parallax Website using Stellar.js</title>
 
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
<link rel="stylesheet" type="text/css" href="CSS/Paralax/prlx.css">
 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="JSLibs/paralax/prlx.js"></script>
<script type="text/javascript" src="JSLibs/stellar.js-master/jquery.stellar.min.js"></script>
<script type="text/javascript" src="JSLibs/jquery-waypoints/imakewebthings-jquery-waypoints-415eb55/waypoints.min.js"></script>
<script type="text/javascript" src="JSLibs/jquery.easy/jquery.easing.1.3.js"></script>
</head>
    <body>
        <ul class="navigation">
            <li data-slide="1" class="active">Slide1</li>
            <li data-slide="2">Slide2</li>
            <li data-slide="3">Slide3</li>
            <li data-slide="4">Slide4</li>
        </ul>
        <img class="envatologo" src="Content/Paralax/envatologo.png">
    

        <div class="slide" id="slide1" data-slide="1" data-stellar-background-ratio="0.1">
            <h1>dnjsfjnsdnfkjdsnfkjndkjnfk</h1>
            <br/>
            <h1>dhfhsbdfbsdbfubsdf</h1>
            <a class="button" data-slide="2" title=""></a>
            <span class="slideno">Slide 1</span>
        </div><!--End Slide 1-->
    
        <div class="slide" id="slide2" data-slide="2" data-stellar-background-ratio="20">
            <a class="button" data-slide="3" title=""></a>
        </div><!--End Slide 2-->
    
        <div class="slide" id="slide3" data-slide="3" data-stellar-background-ratio="0.5">
            <div class="wrapper">
 
                <img src="Content/Paralax/slide3/freelance.png" data-stellar-ratio="1.4" data-stellar-vertical-offset="-102"alt="">
                <img src="Content/Paralax/Slide3/psdtuts.png" data-stellar-ratio="1.5" data-stellar-vertical-offset="-53"alt="">
                <img src="Content/Paralax/Slide3/rockable.png" data-stellar-ratio="2.7" data-stellar-vertical-offset="-200"alt="">
                <img src="Content/Paralax/Slide3/themeforest.png" data-stellar-ratio="3" data-stellar-vertical-offset="-200"alt="">
                <img src="Content/Paralax/Slide3/tutshub.png" data-stellar-ratio="1" data-stellar-vertical-offset="-200"alt="">
                <img src="Content/Paralax/Slide3/psdtuts.png" data-stellar-ratio="1.5" data-stellar-vertical-offset="-200"alt="">
 
            </div>
            <a class="button" data-slide="4" title=""></a>
        </div><!--End Slide 3-->
    
        <div class="slide" id="slide4" data-slide="4" data-stellar-background-ratio="0.5">
        </div><!--End Slide 1-->
    

    </body>
</html>
